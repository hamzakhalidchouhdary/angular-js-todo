<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo with Angular Js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul li:not(:first-child) {
        border-top: 0px !important;
      }
    </style>
  </head>
  <body ng-app="angularJsTodo" ng-controller="todoCtrl">
    <div class="container mt-5 w-50">
      <input
        class="form-control mb-5"
        type="text"
        name="todo-item-content"
        id="todo-item-content"
        ng-model="todo.tempItem"
        ng-keyup="$event.key === 'Enter' && addNewTodoItem()"
        placeholder="Add TODO item"
      />
      <ul id="todo-container" class="container">
        <li
          ng-repeat="item in todo.list track by $index"
          class="row py-3 border-top border-bottom border-light-subtle"
        >
          <p class="col-11 m-0">{{item}}</p>
          <button
            ng-click="removeTodoItem($index)"
            class="btn btn-outline-danger btn-md col-1"
          >
            X
          </button>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
